version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Unit tests
    task:
      env_vars:
        - name: DATABASE_POSTGRESQL_USERNAME
          value: postgres
        - name: DATABASE_POSTGRESQL_PASSWORD
          value: postgres
        - name: MIX_ENV
          value: test
        - name: DATABASE_POSTGRESQL_USERNAME
          value: postgres
        - name: DATABASE_POSTGRESQL_PASSWORD
          value: postgres
        - name: MIX_ENV
          value: test
      prologue:
        commands:
          - sem-service start postgres
          - checkout
      jobs:
        - name: compile
          commands:
            - sem-version elixir 1.9.1
            - elixir --version
            - mix local.rebar --force
            - mix local.hex --force
            - mix deps.get --only test
            - mix deps.get
            - mix compile --warnings-as-errors
            - mix test
